<body>
<div id="header"></div>
	<div class="container">
		
		<div class="content">
			<div class="information">
				<span class="course">某某课程</span>
				<span class="money">金额：<b>0.00</b>金币</span>
			</div>
			<div class="usable">
				<span><input type="checkbox" id="usableChk">可用余额：<b id="usableCoin">0.00</b>金币</span>

			</div>
			<div class="main">
				<span class="threepay"><input type="checkbox" id="threepay" checked="checked">第三方支付：</span>

					<input type="radio" name="pay" value="wechatPay"><span class="wechat"></span>
					<input type="radio" name="pay" value="tenPay"><span class="tenpay"></span>
					<input type="radio" name="pay" value="unionPay"><span class="bankcard"></span>
					<span id="submitBtn" class="btn"></span>
				</div>
				<i class="icon-top-before"></i>
				<i class="icon-top-after"></i>
				<i class="icon-bottom-before"></i>
				<i class="icon-bottom-after"></i>
			</div>
		</div>
