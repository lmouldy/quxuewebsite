<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>书法报视频－中国书画视频门户</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="renderer" content="webkit">
	<meta property="qc:admins" content="34710146116015106375" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />  
	<link rel="shortcut icon" href="/images/pm/default/quxue.ico" >
	<link rel="stylesheet" href="css/default/common.css">
	<link rel="stylesheet" href="css/default/forget.css">
</head>
<body>
	<div class="home">
		<div id="header"></div>
		<div class="title">
			<span class="title_active title_1">1 确认帐号</span>
			<span class="title_2">2 重置密码</span>
			<span class="title_3">3 完成</span>
		</div>
		<div class="content">
			<div class="main box_1">
				<span>手机号：<input type="text" id="phoneId"></span>
				<span>验证码：<input type="text" id="phoneCode"><span class="js-phoneCode">获取验证码</span></span>
				<span class="next">下一步</span>
			</div>
			<div class="main box_2">
				<span>用户名： <input type="text" id="nickname" disabled="disabled"></span>
				<span>新密码： <input type="password" id="password"></span>
				<span>再次输入：<input type="password" id="password_2"></span>	
				<span class="next">下一步</span>
			</div>
			<div class="main box_3">
				<span class="ok"></span><span class="msg">重置密码成功</span>
				<span class="next">直接登录</span>
			</div>
			<i class="icon-top-before"></i>
			<i class="icon-top-after"></i>
			<i class="icon-bottom-before"></i>
			<i class="icon-bottom-after"></i>
		</div>
		<div id="footer"></div>
	</div>

	<script src="js/sea.js"></script>
	<script>
		seajs.use("./js/page/forget.js");
	</script>
</body>
</html>
